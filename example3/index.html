<html lang="en">

<body>
  <header class="nav__header">
    <div class="container">
      <nav class="nav">
        <div class="logo">
          <a href="/" class="nav__link nav__brand">LOGO</a>
        </div>
        <ul class="nav__menu">
          <li class="nav__item"><a href="/" class="nav__link nav__link--active">Features</a></li>
          <li class="nav__item"><a href="/solutions" class="nav__link">Solutions</a></li>
          <li class="nav__item"><a href="/pricing" class="nav__link">Pricing</a></li>
        </ul>
        <div class="nav__signup__container">
          <a href="/signup" class="nav__link nav__signup">Sign up</a>
          <form class="signup__form" action="#">
            <h2 class="signup__form__title">Sign Up</h2>
            <label class="signup__form__label" for="Email">Email</label>
            <input class="signup__form__input" type="text" required>
            <label class="signup__form__label" for="Password">Password</label>
            <input class="signup__form__input" type="text" required>
            <div class="signup__form__buttons">
              <button class="signup__button signup__button--primary" type="submit">Sign Up</button>
              <button class="signup__button signup__button--secondary" type="button">Sign In</button>

          </form>
        </div>

  <header class="page__header">
